<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Box</title>
  <style>
    html, body {
      margin: 0;
      background-color: #f0f0f0;
    }
    
    textarea {
      width: 80vw;
      height: 80vh;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 2vmin;
      font-size: 1.25em;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <textarea id="textarea" placeholder="Type here..." spellcheck="false"></textarea>

</body></html>
