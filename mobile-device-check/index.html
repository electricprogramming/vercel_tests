<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Device Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .message {
            font-size: 1.5em;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .mobile {
            color: green;
        }
        .not-mobile {
            color: red;
        }
    </style>
</head>
<body>

<div id="message" class="message"></div>

<script>
    function isMobileDevice() {
        const userAgent = navigator.userAgent.toLowerCase();
    
        // Check for common mobile OS indicators in the userAgent string
        const mobileDevices = [
            'android',  // Android phones/tablets
            'iphone',    // iPhone
            'ipad',      // iPad
            'ipod',      // iPod touch
            'windows phone', // Windows phone
            'blackberry', // Blackberry
            'mobile',    // General mobile marker
            'touch'      // Touch devices (more common for tablets/phones)
        ];
    
        // Check if any mobile indicators are present in the userAgent string
        return mobileDevices.some(device => userAgent.includes(device));
    }
    const messageElement = document.getElementById('message');
    if (isMobileDevice()) {
        messageElement.textContent = "You are on a mobile device!";
        messageElement.classList.add('mobile');
        messageElement.classList.remove('not-mobile');
    } else {
        messageElement.textContent = "You are NOT on a mobile device!";
        messageElement.classList.add('not-mobile');
        messageElement.classList.remove('mobile');
    }
</script>

</body>
</html>
